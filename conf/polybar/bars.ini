[bar/panel]
foreground = ${colors.foreground}
background = #00000000
font-0 = Fira Sans:style=SemiBold:size=14;3
font-1 = FiraCode Nerd Font Mono:style=Bold:size=17;3
font-2 = Wuncon Siji:pixelsize=14;3
modules-left = powermenu bspwm bspwmmod
modules-center = title
modules-right = pulseaudio date
offset-x = 5
offset-y = 5
width = 100%:-10
wm-restack = bspwm
scroll-up = #bspwm.prev
scroll-down = #bspwm.next
