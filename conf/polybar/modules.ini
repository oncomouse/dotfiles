[module/date]
type = internal/date
date = %{T1}%{T-}  %a %l:%M %p%
date-alt = %{T1}  %{T-}%A, %d %b %g
format-background = ${colors.color6}
format-foreground = ${colors.background}
format-padding = 3

[module/bspwm]
type = internal/bspwm
format = <label-state>
pin-workspaces = false
inline-mode = false
enable-click = true
enable-scroll = true
reverse-scroll = true
format-padding = 0
format-background = ${colors.color5}
fuzzy-match = true
label-focused = %{T1}%{T-}
label-focused-foreground = ${colors.background}
label-focused-background = ${colors.color5}
label-focused-padding = 1
label-occupied = %{T1}%{T-}
label-occupied-padding = 1
label-occupied-foreground = ${colors.background}
label-occupied-background = ${colors.color5}
label-empty = %{T1}%{T-}
label-empty-foreground = ${colors.background}
label-empty-background = ${colors.color5}
label-empty-padding = 1

[module/bspwmmod]
type = internal/bspwm
format = <label-mode>
format-margin = 0

label-monocle = "  M  "
label-monocle-foreground = ${colors.background}
label-monocle-background = ${colors.color4}
label-monocle-padding = 0

label-tiled = "  T  "
label-tiled-foreground = ${colors.background}
label-tiled-background = ${colors.color4}
label-tiled-padding = 0

label-fullscreen = "  F  "
label-fullscreen-foreground = ${colors.background}
label-fullscreen-background = ${colors.color4}
label-fullscreen-padding = 0

label-floating = "  S  "
label-floating-foreground = ${colors.background}
label-floating-background = ${colors.color4}
label-floating-padding = 0

label-pseudotiled = "  P  "
label-pseudotiled-foreground = ${colors.background}
label-pseudotiled-background = ${colors.color4}
label-pseudotiled-padding = 0

label-locked = "  L  "
label-locked-foreground = ${colors.background}
label-locked-background = ${colors.color4}
label-locked-padding = 0

label-sticky = "  S  "
label-sticky-foreground = ${colors.background}
label-sticky-background = ${colors.color4}
label-sticky-padding = 0

label-private =  "  P  "
label-private-foreground = ${colors.background}
label-private-background = ${colors.color4}
label-private-padding = 0

format-padding = 0
format-foreground = ${colors.background}
format-background = ${colors.color4}

[module/title]
type = internal/xwindow
label = %title%
label-maxlen = 100
label-background = ${colors.background}
label-padding = 3

