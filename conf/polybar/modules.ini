[module/date]
type = internal/date
date = %{T1}%{T-}  %a %l:%M %p%
date-alt = %{T1}  %{T-}%A, %d %b %g
format-background = ${colors.color6}
format-foreground = ${colors.background}
format-padding = 3

[module/dwm]
type = internal/dwm
format = <label-tags><label-layout>
pin-workspaces = false
inline-mode = false
enable-click = true
enable-scroll = true
reverse-scroll = true
format-padding = 0
format-foreground = ${colors.background}
format-background = ${colors.color5}
fuzzy-match = true
label-focused = 
label-focused-font = 1
label-focused-padding = 1
label-focused-foreground = ${colors.background}
label-unfocused = 
label-unfocused-font = 1
label-unfocused-padding = 1
label-unfocused-foreground = ${colors.background}
label-visible = 
label-visible-font = 1
label-visible-padding = 1
label-visible-foreground = ${colors.background}
label-empty = 
label-empty-font = 1
label-empty-padding = 1
label-empty-foreground = ${colors.background}
label-urgent = 
label-urgent-foreground = ${colors.color1}
label-urgent-font = 1
label-urgent-padding = 1
label-layout-margin = 0
label-layout-foreground = ${colors.background}
label-layout-background = ${colors.color4}
label-layout-padding = 3
secondary-layout-symbol = 

[module/title]
type = internal/dwm
format = <label-title>
label-title-maxlen = 100
label-title-background = ${colors.background}
label-title-padding = 3

