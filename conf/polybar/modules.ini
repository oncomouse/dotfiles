[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${colors.color2}
format-volume-foreground = ${colors.background}
format-volume-padding = 3

label-volume = %percentage%%

format-muted-prefix =
label-muted = "%{T1}%{T-} x"
format-muted-background = ${colors.color2}
format-muted-foreground = ${colors.background}
format-muted-padding = 3

ramp-volume-0 ="%{T1}%{T-}"
ramp-volume-1 ="%{T1}%{T-}"
ramp-volume-2 ="%{T1}%{T-}"
ramp-volume-3 ="%{T1}%{T-}"

click-right = tdrop -am -w 1000 -h 650 -x 23% -y 17% -n 2 kitty -e pulsemixer

[module/powermenu]
type = custom/text
content = 
content-padding = 2
content-font = 1
content-background = ${colors.color8}
content-foreground = ${colors.color4}
click-left = ~/dotfiles/scripts/polybar/powermenu
click-right = ~/dotfiles/scripts/polybar/powermenu

[module/memory]
type = internal/memory
interval = 3
format = <label> <bar-used>
label = 
label-padding = 1
label-foreground = ${colors.background}
format-background = ${colors.color2}
format-padding = 2
bar-used-width = 6
bar-used-foreground-0 = ${colors.color1}
bar-used-foreground-1 = ${colors.color1}
bar-used-foreground-2 = ${colors.color1}
bar-used-foreground-3 = ${colors.color1}
bar-used-indicator = 
bar-used-indicator-font = 0
bar-used-indicator-foreground = ${colors.color8}
bar-used-fill = 
bar-used-fill-font = 0
bar-used-empty = 
bar-used-empty-font = 0
bar-used-empty-foreground = ${colors.color8}
label-font = 0

[module/cpu]
type = internal/cpu
interval = 0.5
format = <label> <bar-load>
label = 
label-padding = 1
label-foreground = ${colors.background}
format-background = ${colors.color12}
format-padding = 2
bar-load-width = 6
bar-load-foreground-0 = ${colors.color1}
bar-load-foreground-1 = ${colors.color1}
bar-load-foreground-2 = ${colors.color1}
bar-load-foreground-3 = ${colors.color1}
bar-load-indicator = 
bar-load-indicator-font = 0
bar-load-indicator-foreground = ${colors.color8}
bar-load-fill = 
bar-load-fill-font = 0
bar-load-empty = 
bar-load-empty-font = 0
bar-load-empty-foreground = ${colors.color8}
label-font = 0
