<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias binding="same">
		<family>Arial</family>
		<prefer>
			<family>Liberation Sans</family>
		</prefer>
		<accept>
			<family>Liberation Sans</family>
			<family>TeX Gyre Heros</family>
			<family>Arimo</family>
			<family>Albany</family>
			<family>Albany AMT</family>
		</accept>
	</alias>
	<alias>
		<family>Liberation Sans</family>
		<default>
			<family>sans-serif</family>
		</default>
	</alias>
	<alias>
		<family>Helvetica Neue</family>
		<prefer>
			<family>Liberation Sans</family>
		</prefer>
		<accept>
			<family>Liberation Sans</family>
			<family>TeX Gyre Heros</family>
			<family>Arimo</family>
			<family>Albany</family>
			<family>Albany AMT</family>
		</accept>
	</alias>
	<alias>
		<family>Helvetica</family>
		<prefer>
			<family>Liberation Sans</family>
		</prefer>
		<accept>
			<family>Liberation Sans</family>
			<family>TeX Gyre Heros</family>
			<family>Arimo</family>
			<family>Albany</family>
			<family>Albany AMT</family>
		</accept>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Liberation Sans</family>
		</prefer>
		<accept>
			<family>Liberation Sans</family>
			<family>TeX Gyre Heros</family>
			<family>Arimo</family>
			<family>Albany</family>
			<family>Albany AMT</family>
		</accept>
	</alias>
	<alias>
		<family>Liberation Serif</family>
		<default>
			<family>serif</family>
		</default>
	</alias>
	<alias binding="same">
		<family>Times New Roman</family>
		<prefer>
			<family>Liberation Serif</family>
		</prefer>
		<accept> 
			<family>Liberation Serif</family>
			<family>TeX Gyre Termes</family>
			<family>Tinos</family>
			<family>Thorndale</family>
			<family>Thorndale AMT</family>
		</accept>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Liberation Serif</family>
		</prefer>
	</alias>
</fontconfig>
