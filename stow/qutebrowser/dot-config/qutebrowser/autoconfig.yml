# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      Zotero: hint links userscript zotero
      bitwarden: spawn --userscript bitwarden
      bw: bitwarden
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
      zotero: spawn --userscript zotero
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global: null
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.blocking.method:
    global: auto
  content.blocking.whitelist:
    global: null
  content.cookies.accept:
    global: no-unknown-3rdparty
  content.headers.user_agent:
    global: Mozilla/5.0 (Windows NT 6.1; rv:52.0) Gecko/20100101 Firefox/52.0
  content.hyperlink_auditing:
    global: false
  content.pdfjs:
    global: false
  content.webgl:
    global: false
  content.webrtc_ip_handling_policy:
    global: default-public-interface-only
  content.xss_auditing:
    global: false
  downloads.location.directory:
    global: null
  fonts.default_family:
    global: Terminus
  fonts.default_size:
    global: 8pt
  fonts.downloads:
    global: default_size default_family
