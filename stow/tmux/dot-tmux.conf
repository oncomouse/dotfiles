## Copy & Paste
# Options
set -s set-clipboard external
set-window-option -g mode-keys vi
# Basic Keys
bind-key -T copy-mode-vi Escape send-keys -X cancel
# Remove Defaults
unbind -T copy-mode-vi Space
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi Y send -X copy-line
if -b "command -v reattach-to-user-namespace > /dev/null 2>&1" \
  "run 'tmux set -g default-command \"exec $(tmux show -gv default-shell) 2>/dev/null & reattach-to-user-namespace -l $(tmux show -gv default-shell)\"'"
# Shell Script for Yanking
yank="~/.tmux/yank.sh"
# Key Maps Using Shell Scripts
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "$yank"
# bind -T copy-mode-vi Y send-keys -X copy-pipe-and-cancel "$yank; tmux paste-buffer"
bind -T copy-mode-vi C-j send-keys -X copy-pipe-and-cancel "$yank"
bind-key -T copy-mode-vi D send-keys -X copy-end-of-line \;\
  run "tmux save-buffer - | $yank"
bind-key -T copy-mode-vi A send-keys -X append-selection-and-cancel \;\
  run "tmux save-buffer - | $yank"

## Colored Underline in Kitty
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"           # true colour support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

## Key bindings
# Status
bind Space set status
# Splits
bind | split-window -hc "#{pane_current_path}"
bind - split-window -vc "#{pane_current_path}"
unbind '"'
unbind %
# Reload / Quit
bind r source ~/.tmux.conf
bind q confirm kill-window
bind Q confirm kill-server
# New Window Creation
bind Enter new-window
# bind t new-window
bind c new-window
# Switch previous windows without prefix
bind-key -n M-` previous-window
## Custom DWM Tmux
source $HOME/dotfiles/conf/tmux/dwm.tmux.conf
# Refresh layout on pane exit
set-hook -g pane-exited refresh
bind -n M-n newpane
bind -n M-Space newpane
bind -n M-w newpanecdir
bind -n M-c killpane
bind -n M-j nextpane
bind j nextpane
bind -n M-k prevpane
bind -n M-, rotateccw 
bind -n M-. rotatecw
bind -n M-Enter focuspane
bind -n M-r refresh
bind -n M-m zoom
