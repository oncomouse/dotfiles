# set -g @plugin 'tmux-plugins/tmux-resurrect' # Save and restore sessions
# set -g @plugin 'tmux-plugins/tmux-continuum' # Autosave sessions

# Mouse
set -g mouse on
# Window Behavior
set -g base-index 1
set -g renumber-windows on
# Prefix
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix
# Silence
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

## Appearance
# Standard Status Colors
set -g status-fg colour7
set -g status-bg colour8
# Pane Borders
set -g pane-border-style 'bg=colour0 fg=colour8'
set -g pane-active-border-style 'bg=colour0 fg=colour7'

## Status
# Clear Right Status
set -g status-right ""
# Current Window Label (w/ Teal title):
set -g window-status-current-format "#I:#[fg=colour6]#W#[fg=default]#{?window_flags,#{window_flags}, }"
# Window labels (with pane count):
# tmux set -g window-status-format "#I:#W#{?window_flags,#{window_flags}, }#{?#{!=:#{window_panes},1},<#{window_panes}> ,}"
# tmux set -g window-status-current-format "#I:#W#{?window_flags,#{window_flags}, }#{?#{!=:#{window_panes},1},<#{window_panes}> ,}"

## Copy & Paste
# Options
set -s set-clipboard external
set-window-option -g mode-keys vi
# Basic Keys
bind-key -T copy-mode-vi Escape send-keys -X cancel
# Remove Defaults
unbind -T copy-mode-vi Space
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi Y send -X copy-line
if -b "command -v reattach-to-user-namespace > /dev/null 2>&1" \
  "run 'tmux set -g default-command \"exec $(tmux show -gv default-shell) 2>/dev/null & reattach-to-user-namespace -l $(tmux show -gv default-shell)\"'"
# Shell Script for Yanking
yank="~/.tmux/yank.sh"
# Key Maps Using Shell Scripts
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "$yank"
# bind -T copy-mode-vi Y send-keys -X copy-pipe-and-cancel "$yank; tmux paste-buffer"
bind -T copy-mode-vi C-j send-keys -X copy-pipe-and-cancel "$yank"
bind-key -T copy-mode-vi D send-keys -X copy-end-of-line \;\
  run "tmux save-buffer - | $yank"
bind-key -T copy-mode-vi A send-keys -X append-selection-and-cancel \;\
  run "tmux save-buffer - | $yank"

## Colored Underline in Kitty
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"           # true colour support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

## Key bindings
# Status
bind Space set status
# Splits
bind | split-window -hc "#{pane_current_path}"
bind - split-window -vc "#{pane_current_path}"
unbind '"'
unbind %
# Reload / Quit
bind r source ~/.tmux.conf
bind q confirm kill-window
bind Q confirm kill-server
# New Window Creation
bind Enter new-window
# bind t new-window
bind c new-window
# Switch previous windows without prefix
bind-key -n M-` next-window
bind-key -n M-~ previous-window

# DWM Tmux Configuration:
setenv -g tmuxdwm_version 0.1.0
setenv -g killlast 0 # Toggle killing last pane
setenv -g mfact 50   # Main pane area factor
set -g command-alias[100] newpane='run-shell "~/dotfiles/scripts/tmux/dwm.tmux.sh newpane"'
set -g command-alias[101] newpanecurdir='run-shell "~/dotfiles/scripts/tmux/dwm.tmux.sh newpanecurdir"'
set -g command-alias[102] killpane='run-shell "~/dotfiles/scripts/tmux/dwm.tmux.sh killpane"'
set -g command-alias[103] nextpane='run-shell "~/dotfiles/scripts/tmux/dwm.tmux.sh nextpane"'
set -g command-alias[104] prevpane='run-shell "~/dotfiles/scripts/tmux/dwm.tmux.sh prevpane"'
set -g command-alias[105] rotateccw='run-shell "~/dotfiles/scripts/tmux/dwm.tmux.sh rotateccw"'
set -g command-alias[106] rotatecw='run-shell "~/dotfiles/scripts/tmux/dwm.tmux.sh rotatecw"'
set -g command-alias[107] zoom='run-shell "~/dotfiles/scripts/tmux/dwm.tmux.sh zoom"'
set -g command-alias[108] layouttile='run-shell "~/dotfiles/scripts/tmux/dwm.tmux.sh layouttile"'
set -g command-alias[109] float='run-shell "~/dotfiles/scripts/tmux/dwm.tmux.sh float"'
set -g command-alias[110] incmfact='run-shell "~/dotfiles/scripts/tmux/dwm.tmux.sh incmfact"'
set -g command-alias[111] decmfact='run-shell "~/dotfiles/scripts/tmux/dwm.tmux.sh decmfact"'
set-option -g pane-exited { run-shell "~/dotfiles/scripts/tmux/dwm.tmux.sh layouttile" }

# DWM Tmux Binds:
bind -n M-Space newpane
bind -n M-n newpane
bind -n M-w newpanecurdir
bind -n M-c killpane
bind -n M-j nextpane
bind -n M-k prevpane
bind -n M-< rotateccw
bind -n M-> rotatecw
bind -n M-Enter zoom
bind -n M-t layouttile
bind -n M-m zoom
bind -n M-h decmfact
bind -n M-l incmfact

