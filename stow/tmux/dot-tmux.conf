## Plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
## Behavior

# Escape Time
set -g escape-time 0
# Mouse
set -g mouse on
# Window Behavior
set -g base-index 1
set -g renumber-windows on
# Focus Events
set-option -g focus-events on

# Prefix
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix
# Silence
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none
setw -g clock-mode-style 12 

## Appearance
# Standard Status Colors
set -g status-fg colour7
set -g status-bg colour8
# Pane Borders
set -g pane-border-style 'bg=default fg=colour8'
set -g pane-active-border-style 'bg=default fg=colour7'

## Status
# Clear Right Status
set -g status-right ""
# Current Window Label (w/ Teal title):
set -g window-status-current-format "#I:#[fg=colour6]#W#[fg=default]#{?window_flags,#{window_flags}, }"
# Window labels (with pane count):
# tmux set -g window-status-format "#I:#W#{?window_flags,#{window_flags}, }#{?#{!=:#{window_panes},1},<#{window_panes}> ,}"
# tmux set -g window-status-current-format "#I:#W#{?window_flags,#{window_flags}, }#{?#{!=:#{window_panes},1},<#{window_panes}> ,}"

## Copy & Paste
# Options
set -s set-clipboard external
set-window-option -g mode-keys vi
# set -g @yank_action 'copy-pipe-no-clear'
# Basic Keys
bind-key -T copy-mode-vi Escape send-keys -X cancel
unbind -T copy-mode-vi Space
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi Y send -X copy-line
if -b "command -v reattach-to-user-namespace > /dev/null 2>&1" \
  "run 'tmux set -g default-command \"exec $(tmux show -gv default-shell) 2>/dev/null & reattach-to-user-namespace -l $(tmux show -gv default-shell)\"'"

## Colored Underline in Kitty
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"           # true colour support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

## Key bindings
# Status
# bind Space set status

# Splits
unbind s
bind C-s choose-tree -Zs
bind S split-window -hc "#{pane_current_path}"
bind s split-window -vc "#{pane_current_path}"
unbind '"'
unbind %

# Vim-style moves
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind M-h resize-pane -L
bind M-j resize-pane -D
bind M-k resize-pane -U
bind M-l resize-pane -R
bind M-H resize-pane -L 5
bind M-J resize-pane -D 5
bind M-K resize-pane -U 5
bind M-L resize-pane -R 5

unbind Up
unbind Down
unbind Right
unbind Left
unbind C-Up
unbind C-Down
unbind C-Right
unbind C-Left
unbind M-Up
unbind M-Down
unbind M-Right
unbind M-Left

# Reload / Quit
bind r { source ~/.tmux.conf; display-message "Configuration Reloadedâ€¦" }
bind q confirm kill-window
bind Q confirm kill-server

# New Window Creation
bind c new-window

# Switch previous windows without prefix
bind-key -n M-` next-window
bind-key -n M-~ previous-window

# Quicker Window Switching:
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

run '~/.tmux/plugins/tpm/tpm'

